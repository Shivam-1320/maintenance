<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudwisel - Under Maintenance</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #ffffff;
            color: #000000;
            text-align: center;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        /* Background Technical Cloud/Server Video */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            filter: blur(5px) brightness(60%);
            z-index: 0;
        }

        /* White Fade Overlay */
        .white-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.65);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.25);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #7a00ff, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .loader {
            margin: 25px auto;
            border: 5px solid #d2d2d2;
            border-top: 5px solid #9d4bff;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Purple Neon Lines */
        .neon-line {
            position: fixed;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #9d4bff, #c084fc, transparent);
            box-shadow: 0 0 20px #b067ff;
            z-index: 3;
        }

        .top-line {
            top: 0;
        }

        .bottom-line {
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Cloud/Server Animation Video (WORKING LINK) -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://cdn.pixabay.com/video/2024/01/23/201353-907892029_large.mp4" type="video/mp4">
    </video>

    <!-- Fade layer -->
    <div class="white-overlay"></div>

    <!-- Purple neon lines -->
    <div class="neon-line top-line"></div>
    <div class="neon-line bottom-line"></div>

    <div class="container">
        <h1>⚙ Cloudwisel is Under Maintenance</h1>
        <p>
            We’re updating our cloud infrastructure to improve speed, reliability,<br>
            and overall performance. Please check back soon!
        </p>

        <div class="loader"></div>

        <div class="footer">
            © 2025 Cloudwisel • All rights reserved
        </div>
    </div>

</body>
</html>
